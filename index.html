<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 날짜 맞추기</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>오늘의 날짜 맞추기!</h1>
    <h3>오늘의 월과 일을 맞춰보세요!</h3>
    <input type="number" id="month" placeholder="몇 월 일까요?">
    <input type="number" id="date" placeholder="몇 일 일까요?">
    <button id="btn">오늘의 날짜 맞추기!</button>
  </div>
  <div id="modal">
    <img id="loading" src="image/loading.gif" alt="">
    <p id="result"></p>
  </div>
  <script src="script/custom.js"></script>
</body>
</html>
